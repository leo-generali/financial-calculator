<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/styles.css"> 
    </head>
  <body>
    <section class="card">
      <h4 class="header">Interest Rate Calculator</h4>
      <form class="calculator" id="form"  onsubmit="handleFormSubmit(event)" >

        <section class="calculator--item">
          <div 
            class="calculator--tip"
          ></div>
          <input 
            type="number" 
            step="any"
            class="calculator--input"
            name="balance"
            placeholder="starting balance">
        </section>

        <section class="calculator--item">
          <div 
            class="calculator--tip"
          ></div>
          <input 
            type="number" 
            step="any"
            class="calculator--input" 
            name="contribution"
            placeholder="amount to contribute" 
          />
        </section>

        <section class="calculator--item">
          <div 
            class="calculator--tip"
          ></div>        
          <input 
            type="number" 
            class="calculator--input"
            name="years"
            placeholder="years to grow"
          >
        </section>

        <section class="calculator--item">
          <div 
            class="calculator--tip"
          ></div>        
          <input 
            type="number" 
            step="any"
            class="calculator--input"
            name="interest"
            placeholder="interest rate"
          >
        </section>

        <input type="submit" class="calculator--submit" value="Submit">
      <form>
    </section>

    <section class="card">
      <h4>Results</h4>
      <canvas id="myChart" width="800" height="400"></canvas> 
    </section>


    </body>

  </body>
</html>
